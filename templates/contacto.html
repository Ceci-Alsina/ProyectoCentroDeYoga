<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="encabezado">
    <img src="../img/images.jpg" alt="logo">
    <h1 class="logo">
      <a href="" class="fuente-acento">Yoga Ajna Sol</a>
    </h1>
    <label for="check" class="checkbtn">
      <i class="fa-solid fa-bars"></i>
    </label>
    <nav class="navbar">
      <ul class="menu">
        <li><a class="navli" href="home.html">Inicio</a></li>
        <li><a class="navli" href="clases.html">clasess</a></li>
        <li><a class="navli" href="blog.html">Blog</a></li>
        <li><a class="navli" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <div class="formulario">
    <form action="Server/reguser.html" method="get">
      <h3>Contacto</h3>
      <div class="nom">
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
      </div>
      <div class="mail">
        <input type="email" name="email" id="email" placeholder="Ingrese su E-mail">
      </div>

    <h4>Seleccione su rango de edad</h4>
    <div class="edad">
      <input type="radio" name="edad" id="15">>15
      <br>
      <input type="radio" name="edad" id="35">>35
      <br>
      <input type="radio" name="edad" id="45">>45
    </div>
    <div>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10">ingrese sus cometarios</textarea>
    </div>
    <div class="boton">
      <input class="envia" type="submit" value="Enviar">
      <input class="borra" type="reset" value="Borrar">
    </div>
    </form>
  </div>

  <script src="../script/script.js"></script>
</body>

</html>
